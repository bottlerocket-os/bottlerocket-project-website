# Extracted from https://github.com/bottlerocket-os/bottlerocket/variants/vmware-k8s-1.35/Cargo.toml
[package]
# This is the vmware-k8s-1.35 variant. "." is not allowed in crate names, but
# we don't use this crate name anywhere.
name = "vmware-k8s-1_35"
version = "0.1.0"
edition = "2021"
publish = false
build = "../build.rs"
# Don't rebuild crate just because of changes to README.
exclude = ["README.md"]

[package.metadata.build-variant.image-layout]
partition-plan = "unified"

[package.metadata.build-variant.image-features]
grub-set-private-var = true
uefi-secure-boot = true
xfs-data-partition = true
erofs-root-partition = true
systemd-networkd = true
external-kmod-development = false

[package.metadata.build-variant]
image-format = "vmdk"
supported-arches = ["x86_64"]
kernel-parameters = [
    "console=tty1",
    # Only reserve if there are at least 2GB
    "crashkernel=2G-:256M",
    "net.ifnames=0",
    "netdog.default-interface=eth0:dhcp4,dhcp6?",
    "quiet",
]
included-packages = [
    # core
    "release-swap",
    "kernel-6.12",
    "containerd-2.1",
    "systemd-257",
    "nftables",
    "whippet",
    # k8s
    "cni",
    "cni-plugins",
    "kubelet-1.35",
    "soci-snapshotter",
    # vmware
    "open-vm-tools",
]

[lib]
path = "../variants.rs"

[build-dependencies]
settings-defaults = { path = "../../packages/settings-defaults" }
settings-plugins = { path = "../../packages/settings-plugins" }
settings-migrations = { path = "../../packages/settings-migrations" }
