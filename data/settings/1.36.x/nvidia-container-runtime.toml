[docs]
title = "NVIDIA Container Runtime"
description = """
Settings for the NVIDIA Container Toolkit runtime configuration.
These settings control how NVIDIA GPU devices are exposed to containers.
"""

[[docs.ref.visible-devices-as-volume-mounts]]
description = "Controls whether the OCI spec should be parsed to read the list of devices mounted under `/var/run/nvidia-container-devices` and build up the device list."
default = "`true`"
accepted_values = [
  "`true`",
  "`false`"
]

[[docs.ref.visible-devices-envvar-when-unprivileged]]
description = "Controls whether to honor `NVIDIA_VISIBLE_DEVICES` environment variable on unprivileged containers."
default = "`false`"
accepted_values = [
  "`true`",
  "`false`"
]
