]
see = [
    ["[CRI Plugin Config Guide - Full configuration](https://github.com/containerd/containerd/blob/main/docs/cri/config.md#full-configuration)"]
]


[[docs.ref.enable-unprivileged-ports]]
description = "If `true` unprivileged containers can bind to ports less than 1024."
accepted_values = [
    "`true`",
    "`false`"
]
see = [
    ["[CRI Plugin Config Guide - Full configuration](https://github.com/containerd/containerd/blob/main/docs/cri/config.md#full-configuration)"]
]

[[docs.ref.max-concurrent-downloads]]
description = "The number of allowed concurrent layer downloads for each image."
accepted_values = [
    "a positive number"
]
see = [
    ["[CRI Plugin Config Guide - Full configuration](https://github.com/containerd/containerd/blob/main/docs/cri/config.md#full-configuration)"]
]

[[docs.ref.concurrent-download-chunk-size]]
description = """
The maximum chunk size in bytes for each part when downloading container image layers in parallel. Parallel layer fetch is enabled when this value is 512 bytes or greater, which can accelerate pulls for large images. The default is `8mib`.

This setting can also be configured using the alias `concurrent-layer-fetch-buffer`.

This setting is only used for variants that have `containerd-2.1` or above.
"""
accepted_values = [
    "a positive integer",
    "a byte size string (e.g. `1024`, `1kb`, `3mib`, `2gb`)"
]
see = [
    ["[Containerd Transfer Service](https://github.com/containerd/containerd/blob/main/docs/transfer.md)"]
]
[[docs.ref.concurrent-download-chunk-size.example]]
value = "\"32mb\""
comment = "Set chunk size to 32 MiB"


[[docs.ref.max-container-log-line-size]]
description = "A value that dictates the maximum log line size, any larger log lines will split into multiple lines. Values are expressed in bytes."
accepted_values = [
    "`-1` for no limit",
    "a positive numbers"
]
see = [
    ["[CRI Plugin Config Guide - Full configuration](https://github.com/containerd/containerd/blob/main/docs/cri/config.md#full-configuration)"]
]

[[docs.ref.snapshotter]]
description = "The snapshotter to use for container images." 
warning = """
Changes to this setting only take effect on boot. When a change in the selected snapshotter is detected across boots, Bottlerocket will remove containers and existing images under /var/lib/containerd and /var/lib/soci-snapshotter. Container images managed under these state directories will be re-pulled.
"""
accepted_values = [
    "`overlayfs` (default)",
    "`soci`"
]
[[docs.ref.snapshotter.example]]
value = "\"soci\""
