<table>
	<th>package</th>
	<th>version</th>
	<th>patches</th>
	{{ range .Page.Params.packages }}
	<tr>
		<td>{{ .package }}</td>
		<td>{{ .version }}</td>
		<td>
			{{ with .patches }}
				<ul>
					{{ range $patch := sort . }}
						<li>{{ $patch }}</li>
					{{ end }}
				</ul>
			{{ end }}
		</td>
	</tr>
	{{ end }}
</table>
