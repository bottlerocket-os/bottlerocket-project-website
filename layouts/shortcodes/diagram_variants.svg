   <title id="VariantDiagramDescription">An animated diagram that shows how the platform, orchestrator, architecture, and version make up a variant</title>
<script>
$(document).ready(function() {
   var
      currentLayer = 0,
      $layers = $('.variant_layer'),
      switchLayer = function() { $layers.css("display","none").eq(currentLayer).css("display","inline"); },
      switchSpeed = 2000;

   switchLayer();
   setInterval(function() {  
         currentLayer = currentLayer === ($layers.length - 1) ? 0 : currentLayer + 1; 
         switchLayer(); 
      }, 
      switchSpeed
   );
});
