<ol>
    {{- $questions := .questions -}}
    {{- range .groups -}}
        {{- $group_name := . -}}
        <li>{{ $group_name }} 
            <ol>
                {{- range  (sort (index $questions $group_name) "question" ) -}}
                <li>
                    <a href="#{{ .hash }}">{{ .question | markdownify }}</a> 
                </li>
                {{- end -}}
            </ol>
        </li>
    {{ end }}
</ol>
